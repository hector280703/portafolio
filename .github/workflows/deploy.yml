name : Deploy to GitHub Pages
on :
push :
branches : [ " main " ]
workflow_dispatch :
permissions :
contents : read
pages : write
id - token : write
concurrency :
group : " pages "
cancel -in - progress : true
jobs :
build :
runs - on : ubuntu - latest
steps :
- uses : actions / checkout@v4
# Si tuvieras un build ( React / Vite / etc .) , a g r g a l o
a q u .
# - name : Build
# run : npm ci && npm run build
# Para sitio e s t t i c o simple , subimos el repo tal cual :
- name : Upload artifact
uses : actions / upload - pages - artifact@v3
with :
path : .
deploy :
environment :
name : github - pages
url : $ {{ steps . deployment . outputs . page_url }}
runs - on : ubuntu - latest
needs : build
steps :
- name : Deploy to GitHub Pages
id : deployment
uses : actions / deploy - pages@v4
