name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Si tuvieras un build (React/Vite/etc.), agrégalo aquí:
      # - name: Build
      #   run: npm ci && npm run build

      # Para sitio estático simple, subimos el repo tal cual:
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
